<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <strong></strong>
    <script>
        let a = 5 + 3
        let b = a % 5
        let c = 5 * b ** 2
        let d = 10 - a / 2
        let e = 6 * 2 / d
        let f = b % e + 4 / e 
        document.write(`a = ${a} b = ${b} \ c = ${c}\ d = ${d} \ e = ${e}\ f = ${f}`)
    </script>
</body>
</html>
