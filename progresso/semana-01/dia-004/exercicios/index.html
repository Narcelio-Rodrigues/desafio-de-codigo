<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <strong></strong>
    <script>
        let n1 = Number(window.prompt('Qual o número?'))
        document.write(`Com duas casas decimais: ${n1.toFixed(2)}<br>`)
        document.write(`Com vírgula: ${n1.toFixed(2).replace('.', ',')}<br>15`)
        document.write(`Dinheiro: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
