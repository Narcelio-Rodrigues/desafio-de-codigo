<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldção</p>
    <script>
        let nome = window.prompt('Qual é seu nome?')
        let idade = window.prompt('Qual é sua idade?')
        let nota = window.prompt('Qual é sua nota?')
        window.alert(`O aluno ${nome} com ${idade} anos tirou a nota ${nota}`)
    </script>
</body>
</html>
