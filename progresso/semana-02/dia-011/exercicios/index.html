<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado<br></p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Jvascript.</p>
    <div name="msm">Clique em mim</div>
    <div id="msg">Clique em mim</div>
    <div class="mm">Clique em mim</div>
    <script>
        var b = window.document.querySelector('div.mm')
        b.style.color = 'white'
        b.style.background = 'black'
        b.innerText = 'Carregando...'
        // 
        let a = window.document.getElementsByName('msm')[0]
        a.style.background = "blue"
        window.document.getElementsByName('msm')[0].innerText = 'Estou Aqui!'
        // 
        let d = window.document.getElementById('msg')
        d.style.background = "green"
        d.innetText = "Estou aguardando..."
        window.document.getElementById('msg').innerText = 'Olá!'
        // 
        let corpo = window.document.body
        corpo.style.background = "gray"
        // 
        let p1 = window.document.getElementsByTagName('p')[1]
        window.document.write("Está escrito assim: " + p1.innerText)
        p1.style.color = "black"
        // 
        window.document.write("Olá, mundo! <br>")
        window.document.write(window.document.charset)
        window.document.write(window.navigator.appName)
        window.document.write(window.document.URL)
    </script>
</body>
</html>
