<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>
        body {
            background: rgb(204, 23, 171);
        }

        #pre-definidas {
            color: tan;
        }
        li {
            background: aqua;
        }
        #current-color {
            background: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizado o CSS. Elas são:</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas (140 cores pré-definidas nos navegadores)</li>
        <li id="current-color">Palavra-chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparÊncia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
