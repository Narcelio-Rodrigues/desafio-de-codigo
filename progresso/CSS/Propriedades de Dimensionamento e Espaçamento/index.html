<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Declaração do CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        /* Propriedades básicas do CSS */
        #div-01 {
            background: lightblue;
            width: 200px;
            height: auto;
        }

        #div-02 {
            background: lightgreen;
            height: inherit;
        }

        /* max-width e min-width */
        /* max-height e min-height */

        button {
            background: pink;
            max-width: 200px;
            min-width: 50px;

            max-height: 200px;
            min-height: 50px;
        }

        /* Margin: espaçamento por fora dos elementos
        - Um valor: aplica nos 4 lados
        - Dois valores: em cima e embaixo, segundo valor nas laterais
        - Três valores: em cima, lados e embaixo
        - Qatro valores: cima, direita, baixo, esquerda

        margin-top
        margin-botton
        margin-left
        margin-right
        */
        

        #div-03, #div-04{
            width: 300px;
            height: 300px;
        }

        #div-03 {
            background: orange;
            margin: auto;
        }

        #div-04 {
            background: purple;
            margin-top: 10px;
            margin-right: 25px;
            margin-bottom: 30px;
            margin-left: 40px;
        }

        /* Padding */

        #div-05, #div-06{
            width: 200px;
            height: 200px;
            color: white;
        }

        #div-05 {
            background: rgb(0, 21, 255);
            padding: 20px 40px 10px;
        }

        #div-06 {
            background: rgb(200, 205, 50);
        }

        /* 
        width = largura + borda + padding
        */
        /* Para que ele respeite o que foi definido no 'Width' podemos usaar a propriedade: box-sizing*/
    </style>
</head>
<body>
    <div id="div-01">
        Sou a div 01
        <div id="div-02">
            Sou a div 02
        </div>
    </div>

    <button>
        Botão
    </button>

    <div id="div-03"></div>
    <div id="div-04"></div>

    <div id="div-05">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, iste.</div>
    <div id="div-06">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, iste.</div>
</body>
</html>
