<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #none {
            object-fit: none;
        }

        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-Fit</code></h1>
    
    <code>object-fit: fill;</code> (padr√£o)
    <div>
        <img src="https://hermes.dio.me/articles/cover/364fb700-4c6f-482b-91fe-6c66b31ae8a1.jpg" alt="" id="fill">
    </div>

    <code>object-fit: contain;</code>
    <div>
        <img src="https://hermes.dio.me/articles/cover/364fb700-4c6f-482b-91fe-6c66b31ae8a1.jpg" alt="" id="contain">
    </div>

    <code>object-fit: cover;</code>
    <div>
        <img src="https://hermes.dio.me/articles/cover/364fb700-4c6f-482b-91fe-6c66b31ae8a1.jpg" alt="" id="cover">
    </div>

    <code>object-fit: none;</code>
    <div>
        <img src="https://hermes.dio.me/articles/cover/364fb700-4c6f-482b-91fe-6c66b31ae8a1.jpg" alt="" id="none">
    </div>

    <code>object-fit: scale-down;</code>
    <div>
        <img src="https://hermes.dio.me/articles/cover/364fb700-4c6f-482b-91fe-6c66b31ae8a1.jpg" alt="" id="scale-down">
    </div>
</body>
</html>
